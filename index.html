<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Mars Pathfinder</title>
  </head>
  <body>
    <div>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mars Pathfinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Algorithm
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <button id="bfs" type="button" class="dropdown-item">Breadth-First Search</button>
                <button id="dfs" type="button" class="dropdown-item">Depth-First Search</button>
                <button id="greedy" type="button" class="dropdown-item">Greedy Best-First Search</button>
                <button id="astar" type="button" class="dropdown-item">A* Search</button>
              </div>
            </li>
            <!-- <li class="nav-item dropdown"> -->
<!--               <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Speed
              </a> -->
              <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown"> -->
                <!-- <input type="range" class="custom-range" min="1" max="100" value="1" style="direction: rtl" id="speed"> -->
              <!-- </div> -->
            <!-- </li> -->
            <li class="navbar-nav">
              <span id="algorithm-text" class="navbar-text text-white font-weight-bold">
                Breadth-First Search
              </span>
            </li>
          </ul>

          <ul class = "navbar-nav w-50 justify-content-center">
            <li class="nav-item">
              <!--Clear Path Button-->
              <button id="clrPathBtn" class="btn btn-secondary" type="button">Clear Path</button>
            </li>
            <li class="nav-item">
              <!--Find Path Button-->
              <button id="startBtn" type="button" class="btn btn-success">Find Path</button>
            </li>
            <li class="nav-item">
              <!--Clear Walls Button-->
              <button id="clrWallBtn" class="btn btn-secondary" type="button" width="200px">Clear Walls</button>
            </li>
          </ul>

          <ul class = "navbar-nav w-50 justify-content-center">
            <li class="nav-item">
              <!--Create Random Obstacles-->
              <button id="RandomObs" class="btn btn-secondary" type="button" width="350px">Random Obstacles</button>
            </li>
            <li class="nav-item">
              <!--Create Maze Button-->
              <button id="Maze" class="btn btn-secondary" type="button" width="350px">Create Maze</button>
            </li>
            <li class="nav-item">
              <!--Create Via Points-->
              <button id="Via" class="btn btn-secondary" type="button" width="350px">Add Via Point</button>
            </li>
            <li class="nav-item">
              <!--Create Terrain-->
              <button id="Terrain" class="btn btn-secondary" type="button" width="350px">Create Terrain</button>
            </li>

          </ul>
        </div>

        
      </nav>
    </div>

    <!-- CANVAS -->
    <div>
      <div id="boardDiv">
        <canvas id="canvas" oncontextmenu="return false;"></canvas>
      </div>
      <script src="./algorithms/astar.js"></script>
      <script src="./algorithms/greedyBestFirstSearch.js"></script>
      <script src="./algorithms/dfs.js"></script>
      <script src="./algorithms/bfs.js"></script>
      <script src="./maze.js"></script>
      <script src="./main_script.js"></script>
    </div>

    <div id="tutorial" class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">Instructions</h5>
        <p class="card-text">1. Change start and end points by dragging.</p>
        <p class="card-text">2. To draw walls, use left click</p>
        <p class="card-text">3. To delete walls, use right click</p>
        <p class="card-text">4. Click create terrain for getting a weighted graph</p>
        <button type="button" id="tutorialBtn" class="btn btn-success">Got it!</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
  </body>
</html>
